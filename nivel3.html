<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/addons/p5.sound.min.js"></script>

    <title>Composição das Cores | Nível 3</title>
    <link rel="stylesheet" href="css/geral.css">
    <link rel="stylesheet" href="css/nivel3.css">
</head>
<body>
<header id="barraNavegacao">
    <div><h3 id="subtituloNivel"><b>Nível 3</b> - Misturar as cores</h3></div>
    <div>
        <button id="botaoInstrucoes" class="botao">Instruções</button>
        <img id="botaoSom" src="img/BotaoSomOn.png" height="130" width="159" alt="">
        <img id="botaoSair" src="img/BotaoSair.png" height="120" width="129" alt="">
    </div>
</header>
<main id="boxPrincipal">
    <section id="popConfirmacaoSair" class="popConfirmacaoSairOff">
        <div id="divConteudoConfirmacaoSair">
            <p>Tem a certeza de que quer sair do jogo?</p>
            <section>
                <button id="botaoSairJogo" class="botao">Sim</button>
                <button id="botaoSairPopConfirmacaoSair" class="botao">Não</button>
            </section>

        </div>
    </section>
    <section id="popInstrucoesNivel1" class="popInstrucoesNivel1Off">
        <div id="divConteudoInstrucoesNivel1">
            <section>
                <img id="botaoSairInstrucoes" src="img/cruzFechar.png" height="120" width="120"
                     alt="cruz para fechar o pop up das instruções">
            </section>
            <section>
                <h3 id="tituloInstrucoes"><b>Instruções</b></h3>
                <p id="textoInstrucoes">POR ESCREVER</p>
            </section>
        </div>
    </section>
    <h2>Mistura as cores até chegares à pedida!</h2>
    <section id="sectionConteudoPrincipal">
        <!--CORES Pedida-->
        <svg width="122" height="122" viewBox="0 0 122 122" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect id="quadradoCorPedida" width="122" height="122" rx="20" fill="rgb(0,0,0)"/>
        </svg>
        <!--Círculo-->
        <svg width="335" height="335" viewBox="0 0 335 335" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect id="circuloDaCor" width="335" height="335" rx="167.5" fill="rgb(135,135,135)"/>
        </svg>
        <div id="divCoresNivel3">
            <!--CORES NEUTRAS-->
            <div id="divCoresNeutrasNivel3">
                <p>Neutras</p>
                <svg width="122" height="122" viewBox="0 0 122 122" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect id="quadradoPreto" width="122" height="122" rx="20" fill="rgb(0,0,0)"/>
                </svg>
                <svg width="122" height="122" viewBox="0 0 122 122" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect id="quadradoBranco" width="122" height="122" rx="20" fill="rgb(255,255,255)" stroke-width="1"
                          stroke="rgb(0,0,0)"/>
                </svg>
                <svg width="122" height="122" viewBox="0 0 122 122" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect id="quadradoCinza" width="122" height="122" rx="20" fill="rgb(135,135,135)"/>
                </svg>
            </div>
            <!--CORES PRIMÁRIAS-->
            <div id="divCoresPrimariasNivel3">
                <p>Primárias</p>
                <svg width="122" height="122" viewBox="0 0 122 122" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect id="quadradoVermelho" width="122" height="122" rx="20" fill="rgb(210, 58, 47)"/>
                </svg>
                <svg width="122" height="122" viewBox="0 0 122 122" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect id="quadradoAzul" width="122" height="122" rx="20" fill="rgb(58, 112, 173)"/>
                </svg>
                <svg width="122" height="122" viewBox="0 0 122 122" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect id="quadradoAmarelo" width="122" height="122" rx="20" fill="rgb(242, 229, 76)"/>
                </svg>
            </div>
            <!--CORES SECUNDÁRIAS-->
            <div id="divCoresSecundariasNivel3">
                <p>Secundárias</p>
                <svg width="122" height="122" viewBox="0 0 122 122" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect id="quadradoVerde" width="122" height="122" rx="20" fill="rgb(62, 140, 95)"/>
                </svg>
                <svg width="122" height="122" viewBox="0 0 122 122" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect id="quadradoVioleta" width="122" height="122" rx="20" fill="rgb(102, 60, 133)"/>
                </svg>
                <svg width="122" height="122" viewBox="0 0 122 122" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect id="quadradoLaranja" width="122" height="122" rx="20" fill="rgb(229, 149, 53)"/>
                </svg>
            </div>
            <!--CORES TERCIÁRIAS-->
            <div id="divCoresTerciariasNivel3">
                <p>Terciárias</p>
                <section>
                    <section>
                        <svg width="122" height="122" viewBox="0 0 122 122" fill="none"
                             xmlns="http://www.w3.org/2000/svg">
                            <rect id="quadradoAmarelo-Laranja" width="122" height="122" rx="20"
                                  fill="rgb(245, 199, 70)"/>
                        </svg>
                        <svg width="122" height="122" viewBox="0 0 122 122" fill="none"
                             xmlns="http://www.w3.org/2000/svg">
                            <rect id="quadradoVermelho-Laranja" width="122" height="122" rx="20"
                                  fill="rgb(219, 106, 53)"/>
                        </svg>
                        <svg width="122" height="122" viewBox="0 0 122 122" fill="none"
                             xmlns="http://www.w3.org/2000/svg">
                            <rect id="quadradoVermelho-Violeta" width="122" height="122" rx="20"
                                  fill="rgb(180, 39, 122)"/>
                        </svg>
                    </section>
                    <section>
                        <svg width="122" height="122" viewBox="0 0 122 122" fill="none"
                             xmlns="http://www.w3.org/2000/svg">
                            <rect id="quadradoAzul-Violeta" width="122" height="122" rx="20" fill="rgb(69, 79, 148)"/>
                        </svg>
                        <svg width="122" height="122" viewBox="0 0 122 122" fill="none"
                             xmlns="http://www.w3.org/2000/svg">
                            <rect id="quadradoAzul-Verde" width="122" height="122" rx="20" fill="rgb(65, 148, 183)"/>
                        </svg>
                        <svg width="122" height="122" viewBox="0 0 122 122" fill="none"
                             xmlns="http://www.w3.org/2000/svg">
                            <rect id="quadradoAmarelo-Verde" width="122" height="122" rx="20" fill="rgb(150, 186, 68)"/>
                        </svg>
                    </section>
                </section>
            </div>
        </div>
    </section>
</main>
<footer id="barraPontuação">
    <div>
        <p>Pontuação Nível 1: 0 de 15 pontos</p>
        <p>Pontuação Final: 0 pontos</p>
    </div>
</footer>
<script src="js/nivel3_svg.js"></script>
<script type="text/javascript">
    document.getElementById("botaoInstrucoes").onclick = function () {
        document.getElementById("popInstrucoesNivel1").classList.add('popInstrucoesNivel1On');
    };
    document.getElementById("botaoSairInstrucoes").onclick = function () {
        document.getElementById("popInstrucoesNivel1").classList.remove('popInstrucoesNivel1On');
    };
</script>
<script src="js/geral.js"></script>
</body>
